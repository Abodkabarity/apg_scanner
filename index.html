<!DOCTYPE html>
<html>
<head>
    <base href="/apg_scanner/">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="APG Scanner Flutter Web App">

    <!-- Mobile -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- iOS meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="APG Scanner">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <title>APG Scanner</title>

    <!-- Splash screen style -->
    <style id="splash-screen-style">
        html, body {
          height: 100%;
          margin: 0;
        }

        body {
          background-color: #4eb0de;
          background-size: 100% 100%;
        }

        .center {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
    </style>

    <!-- Splash remove script -->
    <script id="splash-screen-script">
        function removeSplashFromWeb() {
          document.getElementById("splash")?.remove();
          document.body.style.background = "transparent";
        }
    </script>
</head>

<body>
<!-- Splash -->
<picture id="splash">
    <source
            srcset="
        splash/img/light-1x.png 1x,
        splash/img/light-2x.png 2x,
        splash/img/light-3x.png 3x,
        splash/img/light-4x.png 4x"
            media="(prefers-color-scheme: light)">

    <source
            srcset="
        splash/img/dark-1x.png 1x,
        splash/img/dark-2x.png 2x,
        splash/img/dark-3x.png 3x,
        splash/img/dark-4x.png 4x"
            media="(prefers-color-scheme: dark)">

    <img class="center"
         src="splash/img/light-1x.png"
         alt="Loading">
</picture>

<!-- Flutter -->
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
